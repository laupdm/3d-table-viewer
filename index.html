
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Table Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="SSF_Tisch_3D_final.glb" 
      alt="3D Table Model"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
